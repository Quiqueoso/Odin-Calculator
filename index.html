<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator | CodeByteRocket</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
            <section id="screen">

            <div class="result">0</div>

            </section>

            <section id="buttons">

                <div class="button-calc-row">
                    <button class="button-calc doble">
                        c
                    </button>

                    <button class="button-calc">
                        &larr;
                    </button>

                    <button class="button-calc">
                        &divide;
                    </button>

                </div>


                <div class="button-calc-row">

                    <button class="button-calc">
                        7
                    </button>

                    <button class="button-calc">
                        8
                    </button>

                    <button class="button-calc">
                        9
                    </button>

                    <button class="button-calc">
                        &times;
                    </button>

                </div>


                <div class="button-calc-row">

                    <button class="button-calc">
                        4
                    </button>

                    <button class="button-calc">
                        5
                    </button>

                    <button class="button-calc">
                        6
                    </button>

                    <button class="button-calc">
                        &minus;
                    </button>

                </div>


                <div class="button-calc-row">

                    <button class="button-calc">
                        1
                    </button>

                    <button class="button-calc">
                        2
                    </button>

                    <button class="button-calc">
                        3
                    </button>

                    <button class="button-calc">
                        &plus;
                    </button>

                </div>


                <div class="button-calc-row">

                    <button class="button-calc triple">
                        0
                    </button>

                    <button class="button-calc">
                        &equals;
                    </button>
                    
                </div>
                
            </section>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
